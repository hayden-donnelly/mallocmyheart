<!DOCTYPE html>
<html>
<head>
    <title>~*~ mallocmyheart's Art Gallery ~*~</title>
    <style>
        body {
            background-color: #000000;
            background-image: url('https://web.archive.org/web/20090829095839/http://geocities.com/hoppingsparrow/stars.gif');
            color: #00ff00;
            font-family: "Courier New", Courier, monospace;
            margin: 40px;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.85);
            border: 3px solid #ff00ff;
            border-radius: 10px;
            padding: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ff00ff;
            text-shadow: 2px 2px #00ff00;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .art-piece {
            border: 2px dashed #ff00ff;
            padding: 10px;
            text-align: center;
            background: rgba(0, 255, 0, 0.1);
        }

        .art-piece img {
            max-width: 100%;
            height: auto;
            border: 1px solid #00ff00;
        }

        .art-piece .title {
            color: #ff00ff;
            margin-top: 10px;
            font-weight: bold;
        }

        .divider {
            text-align: center;
            color: #ff00ff;
            margin: 20px 0;
        }

        .back-link {
            text-align: center;
            margin: 20px 0;
        }

        .back-link a {
            color: #00ff00;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #ff00ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>~*~ Art Gallery ~*~</h1>
        <div class="divider">&lt;=====|=====></div>

        <div class="gallery">
            <div class="art-piece">
                <img src="./images/aesthetic_eva_code.png" alt="Aesthetic Eva Code">
                <div class="title">Aesthetic Eva Code</div>
            </div>

            <div class="art-piece">
                <img src="./images/aesthetic_ssm_rei.png" alt="Aesthetic SSM Rei">
                <div class="title">Aesthetic SSM Rei</div>
            </div>

            <div class="art-piece">
                <img src="./images/image_editing_is_my_passion.png" alt="Image Editing Is My Passion">
                <div class="title">Image Editing Is My Passion</div>
            </div>

            <div class="art-piece">
                <img src="./images/lost.png" alt="Lost">
                <div class="title">Lost</div>
            </div>

            <div class="art-piece">
                <img src="./images/struggle_to_the_heights.png" alt="Struggle to the Heights">
                <div class="title">Struggle to the Heights</div>
            </div>

            <div class="art-piece">
                <img src="./images/there_are_only_shapes.png" alt="There Are Only Shapes">
                <div class="title">There Are Only Shapes</div>
            </div>
        </div>

        <div class="divider">&lt;=====|=====></div>
        
        <div class="back-link">
            [<a href="index.html">Back to Main Page</a>]
        </div>
    </div>
</body>
</html>
